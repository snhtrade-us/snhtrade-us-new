<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S&H Global Trade Corp.</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: sans-serif; overflow-x: hidden; }
        
        section { 
            height: 100vh; 
            width: 100%; 
            position: relative; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden;
            border-bottom: 2px solid #222;
        }

        .bg-media {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: 1;
            opacity: 0.7;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            background: rgba(0,0,0,0.5);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(197, 160, 89, 0.3);
        }

        h1 { font-size: 4rem; color: #C5A059; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 5px; }
        p { font-size: 1.5rem; letter-spacing: 3px; color: #eee; }
    </style>
</head>
<body>

    <section>
        <video class="bg-media" autoplay muted loop playsinline>
            <source src="trade_main.mp4" type="video/mp4">
        </video>
        <div class="content">
            <h1>S&H GLOBAL TRADE</h1>
            <p>Your Strategic Global Partner</p>
        </div>
    </section>

    <section>
        <img src="trade_1.jpg" class="bg-media" alt="Trade">
        <div class="content">
            <h1>Global Logistics</h1>
            <p>Trade Excellence & Solutions</p>
        </div>
    </section>

    <section>
        <img src="agri_1.jpg" class="bg-media" alt="Agriculture">
        <div class="content">
            <h1>Eco-Agriculture</h1>
            <p>Sustainable Agricultural Products</p>
        </div>
    </section>

    <section>
        <img src="lifestyle_1.jpg" class="bg-media" alt="Lifestyle">
        <div class="content">
            <h1>Daily Merchandise</h1>
            <p>Premium Consumer Goods</p>
        </div>
    </section>

    <section>
        <img src="trade_2.jpg" class="bg-media" alt="Trade 2">
        <div class="content">
            <h1>World Wide Network</h1>
            <p>Connecting Business Everywhere</p>
        </div>
    </section>

</body>
</html>
