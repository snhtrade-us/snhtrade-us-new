<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>슬라이드 쇼 - 완성판</title>
<style>
  body {
    margin: 0; padding: 0;
    font-family: 'Malgun Gothic', 맑은고딕, apple-system, sans-serif;
    background: #222;
    color: #eee;
    display: flex; justify-content: center; align-items: center;
    height: 100vh;
  }
  .slider {
    position: relative;
    width: 600px;
    max-width: 90vw;
    background-color: #333;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 20px #f39c12;
  }
  .slides {
    display: flex;
    transition: transform 0.5s ease-in-out;
  }
  .slide {
    min-width: 100%;
    padding: 40px 30px;
    box-sizing: border-box;
    background-size: cover;
    background-position: center;
    user-select: none;
  }
  .slide h2 {
    font-size: 2rem;
    margin-bottom: 15px;
    color: #f1c40f;
    text-shadow: 0 0 6px #e67e22;
  }
  .slide p {
    font-size: 1.1rem;
    line-height: 1.5;
    color: #ddd;
  }
  .nav-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(241, 196, 15, 0.8);
    border: none;
    padding: 10px 18px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 24px;
    font-weight: bold;
    color: #222;
    user-select: none;
    transition: background 0.3s;
  }
  .nav-btn:hover {
    background: #f39c12;
  }
  .nav-btn.prev {
    left: 15px;
  }
  .nav-btn.next {
    right: 15px;
  }
  @media(max-width: 600px) {
    .slide h2 { font-size: 1.5rem; }
    .slide p { font-size: 1rem; }
  }
</style>
</head>
<body>

<div class="slider">
  <div class="slides" id="slides">
    <div class="slide" style="background: url('it_2.jpg') no-repeat center/cover;">
      <h2>IT 혁신 비전</h2>
      <p>최첨단 기술로 세계 시장을 선도합니다.</p>
    </div>
    <div class="slide" style="background: url('agri_2.jpg') no-repeat center/cover;">
      <h2>농업 혁신</h2>
      <p>고품질 농기계와 씨앗으로 지속 가능한 농업을 만듭니다.</p>
    </div>
    <div class="slide" style="background: url('logistics_2.jpg') no-repeat center/cover;">
      <h2>글로벌 물류</h2>
      <p>정시 배송과 효율적인 공급망 관리에 최선을 다합니다.</p>
    </div>
  </div>
  <button class="nav-btn prev" id="prevBtn" aria-label="이전 슬라이드">&#10094;</button>
  <button class="nav-btn next" id="nextBtn" aria-label="다음 슬라이드">&#10095;</button>
</div>

<script>
  const slides = document.getElementById('slides');
  const total = slides.children.length;
  let index = 0;

  function updateSlide(i) {
    if (i < 0) index = total - 1;
    else if (i >= total) index = 0;
    else index = i;
    slides.style.transform = `translateX(-${index * 100}%)`;
  }

  document.getElementById('prevBtn').addEventListener('click', () => {
    updateSlide(index - 1);
  });
  document.getElementById('nextBtn').addEventListener('click', () => {
    updateSlide(index + 1);
  });

  // 모바일 터치 스와이프 지원 (간단 구현)
  let startX = null;
  slides.addEventListener('touchstart', e => {
    startX = e.touches[0].clientX;
  });

  slides.addEventListener('touchend', e => {
    if (startX === null) return;
    let diff = e.changedTouches[0].clientX - startX;
    if (diff > 50) updateSlide(index - 1);
    else if (diff < -50) updateSlide(index + 1);
    startX = null;
  });

  updateSlide(index);
</script>

</body>
</html>
