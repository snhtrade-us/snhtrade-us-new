<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>S&H Global Trade Corp. - Master Plan</title>
<style>
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #121212;
    color: #f5f5f5;
    display: flex; justify-content: center; align-items: center;
    height: 100vh;
  }

  .slider {
    position: relative;
    width: 80%;
    max-width: 900px;
    overflow: hidden;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
    background-color: #1c1c1c;
  }

  .slides {
    display: flex;
    transition: transform 0.6s ease-in-out;
  }

  .slide {
    min-width: 100%;
    height: 400px;
    position: relative;
    background-size: cover;
    background-position: center;
    color: #ffd700;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 40px;
    box-sizing: border-box;
    text-shadow: 0 0 6px #000;
  }

  .slide h2 {
    font-size: 2.5rem;
    margin: 0 0 15px;
  }

  .slide p {
    font-size: 1.2rem;
    max-width: 600px;
  }

  .nav-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(255, 215, 0, 0.7);
    border: none;
    color: #1c1c1c;
    font-size: 2.5rem;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
    user-select: none;
  }

  .nav-btn:hover {
    background: #ffd700;
  }

  .prev {
    left: 15px;
  }

  .next {
    right: 15px;
  }

  /* Responsive */
  @media (max-width: 600px) {
    .slide h2 {
      font-size: 1.8rem;
    }
    .slide p {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>

<div class="slider" id="slider">

  <div class="slides" id="slides">

    <div class="slide" style="background-image: url('it_2.jpg')">
      <h2>Innovative IT Solutions</h2>
      <p>Delivering cutting-edge technology to elevate your business worldwide.</p>
    </div>

    <div class="slide" style="background-image: url('agri_2.jpg')">
      <h2>Advanced Agricultural Products</h2>
      <p>Sustainable farming with high-quality seeds and machinery.</p>
    </div>

    <div class="slide" style="background-image: url('logistics_2.jpg')">
      <h2>Global Logistics Expertise</h2>
      <p>Efficient supply chain solutions ensuring timely deliveries.</p>
    </div>

  </div>

  <button class="nav-btn prev" id="prevBtn" aria-label="Previous Slide">&#10094;</button>
  <button class="nav-btn next" id="nextBtn" aria-label="Next Slide">&#10095;</button>

</div>

<script>
  const slides = document.getElementById('slides');
  const slideCount = slides.children.length;
  let index = 0;

  function showSlide(i) {
    if (i < 0) index = slideCount - 1;
    else if (i >= slideCount) index = 0;
    else index = i;
    slides.style.transform = `translateX(${-index * 100}%)`;
  }

  document.getElementById('prevBtn').addEventListener('click', () => {
    showSlide(index - 1);
  });

  document.getElementById('nextBtn').addEventListener('click', () => {
    showSlide(index + 1);
  });

  // Simple touch swipe support
  let startX = 0;
  const threshold = 50;
  const slider = document.getElementById('slider');

  slider.addEventListener('touchstart', function(e) {
    startX = e.touches[0].clientX;
  });

  slider.addEventListener('touchend', function(e) {
    let endX = e.changedTouches[0].clientX;
    let diffX = endX - startX;
    if(diffX > threshold) showSlide(index - 1);
    else if(diffX < -threshold) showSlide(index + 1);
  });

  // Show initial slide
  showSlide(index);
</script>

</body>
</html>
